<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worldchain × WLD Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Worldchain × WLD Dashboard</h1>
      <button id="refresh-btn" type="button">Refresh</button>
    </div>
  </header>

  <main>
    <section id="network-stats" class="cards-grid">
      <article class="card">Network stats placeholder</article>
    </section>

    <section id="market-stats" class="cards-grid">
      <article class="card">Market stats placeholder</article>
    </section>

    <section id="activity-breakdown" class="cards-grid">
      <article class="card">Activity breakdown placeholder</article>
    </section>

    <section id="trend-charts">
      <h2>Trend Charts</h2>
      <canvas id="priceChart"></canvas>
      <canvas id="txChart"></canvas>
    </section>

    <section id="alerts">
      <h2>Alerts</h2>
      <div class="alerts-content">Alerts placeholder</div>
    </section>
  </main>

  <footer>Worldchain × WLD Dashboard</footer>

  <script src="app.js"></script>
</body>
</html>
