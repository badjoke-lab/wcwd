<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WCWD (Skeleton)</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="wrap">
    <h1>WCWD — Skeleton</h1>

    <div class="row">
      <button id="reload">Reload</button>
      <div class="muted">Status: <span id="status">—</span></div>
    </div>

    <section>
      <h2>1) CORE RPC</h2>
      <div class="grid">
        <div><b>chainId</b><div id="chainId">—</div></div>
        <div><b>blockNumber</b><div id="blockNumber">—</div></div>
        <div><b>gasPrice</b><div id="gasPrice">—</div></div>
        <div><b>maxPriorityFee</b><div id="priorityFee">—</div></div>
        <div><b>TPS(est)</b><div id="tps">—</div></div>
        <div><b>blockTimeAvg(s)</b><div id="blockTime">—</div></div>
      </div>
    </section>

    <section>
      <h2>2-3) FREE extras</h2>
      <div class="grid">
        <div><b>World status sample</b><pre id="worldStatus">—</pre></div>
        <div><b>worldscan reachability</b><div id="worldscan">—</div></div>
      </div>
    </section>

    <section>
      <h2>4-5) KEYED extras (optional)</h2>
      <div class="grid">
        <div><b>Etherscan</b><pre id="etherscan">—</pre></div>
        <div><b>CoinGecko</b><pre id="coingecko">—</pre></div>
      </div>
    </section>

    <section>
      <h2>Errors</h2>
      <pre id="errors">—</pre>
    </section>

    <section>
      <h2>Raw (debug)</h2>
      <pre id="raw">—</pre>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
